<html>
      <head>
            <title>CustomCraft - Editor v. 1.0.0</title>
            <link rel="stylesheet" type="text/css" href="/customcrafteditor/files/main.css">
            <script src="/customcrafteditor/editor/dev-1.0.0.js"></script>
      </head>
      <body>
            <div id="output-mode">Output</div>
            <textarea id="code-output" placeholder="Output" readonly="readonly"></textarea>
            <button id="copy-output">Copy output</button>
            <button id="change-to-added">AddedRecipe</button>
            <button id="change-to-modified">ModifiedRecipe</button>
            <button id="change-to-alias">AliasRecipe</button>
            <br>
            <input id="add-id" type="text" placeholder="ID">
            <input id="add-amount" type="number" min="-1" max="99" placeholder="Amount" value="0">
            <Label>Default ForceUnlock<input id="add-forceunlock-default" type="checkbox" checked="checked"></Label>
            <Label>Unlocks at Start<input id="add-forceunlock" type="checkbox" checked="checked"></Label>
            <input id="add-path" type="text" placeholder="Path">
            <input id="add-display" type="text" placeholder="Display Name">
            <input id="add-tooltip" type="text" placeholder="Tooltip">
            <button id="add-confirm">Add a recipe</button>
            <br>
            <input id="add-ingredient-id" type="text" placeholder="Ingredient ID">
            <input id="add-ingredient-amount" type="number" min="-1" max="99" placeholder="Ingredient Amount" value="1">
            <button id="add-ingredient-confirm">Add Ingredient</button>
            <input id="add-linked-id" type="text" placeholder="Linked ID">
            <button id="add-linked-confirm">Add Linked</button>
            <input id="add-unlock-id" type="text" placeholder="Unlock ID">
            <button id="add-unlock-confirm">Add Unlock</button>
      </body>
      <footer>
            
      </footer>
</html>
